<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <script>

            // Intervalo no JS é uma função que será executada várias vezes dentro de um intervalo de tempo
            function exibeAlgo() {
                console.log('Hello World!');
            }

            // Configura o intervalo de exibição de alguma função dentro de um determinado tempo
            // setInterval(exibeAlgo, 2000);

            // Configura o delay para a exbição de algo
            setTimeout(exibeAlgo, 3000);
        </script>
    </body>
</html>
