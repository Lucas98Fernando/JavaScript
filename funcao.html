<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <script>
            // Declaração de uma função 
            // Não precisa declarar o tipo de retorno, nem o tipo dos parâmetros
           function soma(n1, n2) {
                var resultado = n1 + n2;

                return resultado;
           }

           var resultado = soma(1, 2);
           console.log(resultado);
        </script>
    </body>
</html>
