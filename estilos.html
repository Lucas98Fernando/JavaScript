<html>
    <head>
        <meta charset="UTF-8">
        <title>Elementos Javascript</title>
    </head>
    <body>
        <div id="app">
           <div class="box"></div>
        </div>
        <script>
            // Referenciado o elemento do HTML no JS
            var boxElement = document.querySelector('.box');

            // Estilizando elementos do HTML atrav√©s do JS
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = '#f00';
        </script>
    </body>
</html>
