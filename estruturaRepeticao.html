<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <script>
            // For, While

            // Recomenda-se utilizar o 'for' sempre quando sabemos o tamanho do intervalo, ou seja, condição final
            for (var i=0; i <= 10; i++) {
                console.log(i);
            }

            // Recomenda-se utilizar o 'while' quando não sabemos quantas vezes o fluxo será executado
            var x=0
            while (x <=10 ) {
                console.log(x);

                x++;
            }
        </script>
    </body>
</html>
